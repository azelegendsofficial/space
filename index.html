        /* ================================
           LIGHT EFFECTS
        ================================ */
        .light-effect {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.4), transparent 70%);
            filter: blur(100px);
            pointer-events: none;
            z-index: 1;
            animation: float 10s ease-in-out infinite;
        }

        .light-1 { top: -200px; left: -200px; animation-delay: 0s; }
        .light-2 { bottom: -200px; right: -200px; animation-delay: 5s; }
        .light-3 { top: 40%; left: 50%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.2); }
        }

        /* ================================
           CONTAINER
        ================================ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* ================================
           HERO SECTION
        ================================ */

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-box {
            background: rgba(15, 30, 60, 0.5);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 123, 255, 0.3);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 0 100px rgba(0, 123, 255, 0.3);
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 160px;
            height: 160px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            box-shadow: 0 0 100px rgba(0, 123, 255, 0.6);
            animation: pulse 3s ease-in-out infinite;
            position: relative;
        }

        .avatar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #007bff;
            animation: ring 2s ease-out infinite;
        }

        @keyframes ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 100px rgba(0, 123, 255, 0.6); }

        // ==============================================
        // RENDER FUNCTIONS
        // ==============================================
        
        // Render list items
        function renderList(listData) {
            let html = `<p><strong>${listData.title}</strong></p><ul>`;
            listData.items.forEach(item => {
                html += `<li><strong>${item.label}</strong> - ${item.detail}</li>`;
            });
            html += '</ul>';
            return html;
        }

        // Render step boxes
        function renderSteps(stepsData) {
            let html = '';
            stepsData.items.forEach(step => {
                html += `
                    <div class="step-box">
                        <div class="step-title">${step.icon} ${step.title}</div>
                        <p>${step.detail}</p>
                    </div>
                `;
            });
            return html;
        }

        // Render paragraph
        function renderParagraph(content) {
            return `<p>${content}</p>`;
        }

        // Render image
        function renderImage(image, caption) {
            if (!image) return '';
            return `
                <div class="image-box">
                    <img src="${image}" alt="${caption}" loading="lazy">
                    <p class="image-caption">${caption}</p>
                </div>
            `;
        }

        // Main render function
        function renderServerContent() {
            const container = document.getElementById('serverContent');
            container.innerHTML = ''; // Clear existing content
            
            serverData.forEach((item) => {
                const card = document.createElement('div');
                card.className = 'server-card';
                card.setAttribute('data-id', item.id);
                
                // Build content HTML
                let contentHTML = '';
                
                // Add description
                if (item.description) {
                    contentHTML += `<p class="card-description">${item.description}</p>`;
                }
                
                // Add image if exists
                if (item.image) {
                    contentHTML += renderImage(item.image, item.imageCaption || item.title);
                }
                
                // Render sections
                item.sections.forEach(section => {
                    switch(section.type) {
                        case 'paragraph':
                            contentHTML += renderParagraph(section.content);
                            break;
                        case 'list':
                            contentHTML += renderList(section);
                            break;
                        case 'steps':
                            contentHTML += renderSteps(section);
                            break;
                    }
                });
                
                // Build card HTML
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon">${item.icon}</div>
                        <div class="card-title">
                            <h3>${item.title}</h3>
                            <span class="card-tag">${item.tag}</span>
                        </div>
                    </div>
                    <div class="card-content">
                        ${contentHTML}
                    </div>
                `;
                
                container.appendChild(card);

                // Animate cards on scroll
                setTimeout(() => {
                    card.classList.add('show');
                }, item.delay);
            });
        }

        // Scroll animation handler
        function handleScroll() {
            const cards = document.querySelectorAll('.server-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    card.classList.add('show');
                }
            });
        }

        // Mouse move effect untuk light effects

            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            lights.forEach((light, index) => {
                const speed = (index + 1) * 20;
                light.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            renderServerContent();
            handleScroll();
        });

        // Handle scroll events
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
